---
# Default variables for Ansible Dev Environment Playbook
# Loaded for all hosts/groups. Override with host_vars or --extra-vars.
# Assisted by Cline (powered by xAI Grok model) on 2025-09-25.

# User Configuration
target_user: devuser  # Username for per-user configs (existing/new users)
create_new_user: true  # Whether to create target_user if not exists

# Role Enablement (modularity)
enabled_roles:
  - os-detection
  - prerequisites
  - base-installs
  - docker-setup
  - shell-customize
  - nvim-setup
  - dev-envs
  - security-harden
  - cloud-init

# Dev Environments
dev_envs:
  - python  # Install UV, Pip
  - js      # Install NVM (LTS/stable Node), Bun, PNPM

# Docker/Portainer
portainer_port: 7770  # Expose Portainer on this host port (maps to 9000 internal)

# System Tweaks
enable_auto_updates: false  # Enable unattended-upgrades (Debian) or dnf-automatic (Fedora)
harden_level: minimal  # 'minimal' or 'full' for security role

# Package Manager (auto-set in os-detection role, but can override)
package_mgr: ""  # e.g., 'nala' for Debian, 'dnf' for Fedora, 'pacman' for Arch, 'brew' for macOS

# OS-Specific
non_root_user_groups: ['sudo', 'docker', 'wheel']  # Groups for new user (adjust for distro)

# Cloud-Init
cloud_init_path: "{{ playbook_dir }}/cloud-config.yaml"  # Generated file path

# Nvim Distros (via NVIM_APPNAME)
nvim_distros:
  - nvchad
  - lazyvim  # Add more as needed; aliases added to .zshrc

# Basic Apps List (extend as needed)
basic_apps:
  - sudo
  - vim
  - nano
  - zsh
  - tmux
  - curl
  - git
  - wget
  - htop
  - fzf
  - ripgrep
  - fd-find
  - universal-ctags
  - ncdu
  - aria2
  - neofetch
  - lolcat
  - magic-wormhole
  - netdata
  - open-vm-tools
  - p7zip-full
  - p7zip-rar
  - zoxide
  - fd-find
  - exa
  

# Shell Plugins (for shell-customize)
zsh_plugins:
  - oh-my-zsh
  - zsh-autosuggestions
  - zsh-syntax-highlighting
  - powerlevel10k

tmux_plugins:
  - tpm  # Tmux Plugin Manager
  - tmux-powerline
  - tmux-resurrect

# Other
ansible_python_interpreter: auto  # Auto-detect Python on targets

# Service Ports for Auto-Firewall
service_ports:
  - { name: 'portainer', port: "{{ portainer_port }}", proto: 'tcp' }
  - { name: 'syncthing_gui', port: "{{ syncthing_gui_port }}", proto: 'tcp' }
  - { name: 'syncthing_sync', port: "{{ syncthing_sync_port }}", proto: 'tcp' }
  - { name: 'syncthing_udp', port: "{{ syncthing_udp_port }}", proto: 'udp' }
  - { name: 'netdata', port: "{{ netdata_port }}", proto: 'tcp' }

# New Services Ports
syncthing_gui_port: 8384
syncthing_sync_port: 22000
syncthing_udp_port: 21027
netdata_port: 19999

# Nix Configuration
nix_multi_user: true  # System-wide multi-user install

# User Directories
user_docker_dir: '.docker-services'  # For compose/volumes
user_syncthing_data: '.syncthing-data'  # For Syncthing sync folders
user_nix_dir: '.nix'  # For flakes/channels
fonts_dir: '.fonts'  # Future fonts copy
